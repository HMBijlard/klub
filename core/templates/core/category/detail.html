{% extends "core/base.html" %}

{% block title %} {{ category.name }} {% endblock %}

{% block content %}
    <h1>{{ category.name }}</h1>
    <ul>
        {% for product in category.products.all%}
          <li>
            <a href={% url 'core:product-detail' product.id %}>{{ product.name }}</a>
          </li>
        {% empty %}
          <li>Category has no products</li>
        {% endfor %}
    </ul>
{% endblock %}
