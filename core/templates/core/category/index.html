{% extends "core/base.html" %}

{% block title %} Categories {% endblock %}

{% block content %}
    {% if category_list %}
        <ul>
        {% for category in category_list %}
            <li><a href="{% url 'core:category-detail' category.id %}">{{ category.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No Categories are available.</p>
    {% endif %}
{% endblock %}
